<head name="header">
<div class="header">
    <div class="head w1200 cf">
        <a class="h-logo fl">
            <img  src="__PUBLIC__/pc/images/logo.png" />
        </a>
        <if condition="empty(session('user_auth'))">
            <button class="login fr">登录</button>
            <else />
            <div class="h-user fr cf">
                <div class="user-i fl">
                    <span><img src="{:session('user_auth')['head_pic']}"></span>
                    <p>{:session('user_auth')['nick_name']}</p>
                </div>
                <i class="iconfont icon-nav_icon_dropdown fl">
                    <button class="h-outbtn">退出</button>
                </i>
            </div>
        </if>
    </div>
</div>
</head>
<script>
    mui.init();
    function logOut()
    {
        mui.confirm('您是否退出登录?', '提示', '', function(e) {
            if (e.index == 1) {
                mui.ajax(url + 'Home/Login/logOut',{
                    dataType:'json',//服务器返回json格式数据
                    type:'get',//HTTP请求类型
                    timeout:10000,//超时时间设置为10秒；
                    headers:{'Content-Type':'application/json'},
                    success:function(data){
                        mui.toast(data['info']);
                        if(data['status'] == 1){
                            setTimeout(function(){
                                mui.openWindow({
                                    url:  url + '/Home/index/index'
                                });
                            }, 1000);
                        }
                    },
                    error:function(xhr,type,errorThrown){
                        //异常处理；
                        console.log(type);
                    }
                });
            }else{
                mui.alert('您取消了操作');
            }

        })
    }
</script>
