<extend name="Public/base"/>
<block name="style">
    <title>{:C('WEB_TITLE')}-邀请好友</title>
    <link rel="stylesheet" href="__PUBLIC__/pc/css/invite.css">
</block>
<block name="body">
    <body class="home">
        <include file="Public/head"/>
        <div class="session">
            <div class="w1200">
                <include file="Public/nav"/>
                <div class="nav-bred">
                    <a href="#">邀请好友</a>
                </div>
                <div class="sess-wapper invite">
                    <div class="invite-user">
                        <span class="invite-useri">
                            <if condition="$userInfo['head_pic'] neq ''">
                                <img src="{$userInfo['head_pic']}"/>
                                <else/>
                                <img src="__PUBLIC__/pc/images/user.png" />
                            </if>
                        </span>
                        {$userInfo['nickname']}
                    </div>
                    <div class="invite-inid">
                        <p>您的邀请码(ID)</p>
                        <h1 id="url1">{$userInfo['invitation_code']}</h1>
                        <button onclick="copyUrl2()">复制</button>
                    </div>
                    <div class="invite-code">
                        <div class="code-box">
                            <span class="code-b">
                                <img src="__PUBLIC__/mobile/images/QR-code.png">
                            </span>
                            <p>扫码下载帮帮鸭</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</block>
<block name="script">
    <script src="__PUBLIC__/pc/js/iconfont.js"></script>
    <script>
        //复制到剪切板
        function copyUrl2()
        {
            var Url2=document.getElementById("url1").innerText;
            var oInput = document.createElement('input');
            oInput.value = Url2;
            document.body.appendChild(oInput);
            oInput.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            oInput.className = 'oInput';
            oInput.style.display='none';
            mui.toast('复制成功');
        }
    </script>
</block>
