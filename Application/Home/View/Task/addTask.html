<extend name="Public/base"/>
<block name="style">
    <link rel="stylesheet" href="__PUBLIC__/pc/css/store-detail.css">
</block>
<block name="body">

<body class="bg">
<include file="Public/head"/>
<div class="session">
    <div class="w1200">
        <include file="Public/nav"/>
        <div class="nav-bred">
            <a href="#">发布任务</a>
        </div>
        <div class="sess-wapper">
            <div>
                <div class="pj_items">
                    <span class="pj_item">
                        选择类型
                    </span>
                    <!--<span class="pj_pubsort">-->
                    <!--发布规则-->
                    <!--</span>-->
                    <div class="pj_iradio">
                        <div>
                            <div>
                                <input name="Item" type="radio" value="" checked/>注册
                            </div>
                            <div>
                                <input name="Item" type="radio" value=""/>投票
                            </div>
                            <div>
                                <input name="Item" type="radio" value=""/>关注
                            </div>
                            <div>
                                <input name="Item" type="radio" value=""/>浏览
                            </div>
                            <div>
                                <input name="Item" type="radio" value=""/>加粉
                            </div>
                            <div>
                                <input name="Item" type="radio" value=""/>转发
                            </div>
                            <div>
                                <input name="Item" type="radio" value=""/>发帖
                            </div>
                            <div>
                                <input name="Item" type="radio" value=""/>评论
                            </div>
                            <div>
                                <input name="Item" type="radio" value=""/>高价
                            </div>
                            <div>
                                <input name="Item" type="radio" value=""/>特单
                            </div>
                            <div>
                                <input name="Item" type="radio" value=""/>长单
                            </div>
                        </div>
                        <div class="pj_iradio2">
                            <div>
                                <input name="Item" type="radio" value=""/>电商
                            </div>
                            <div>
                                <input name="Item" type="radio" value=""/>其他
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pj_devices">
                    <span class="pj_device">
                        支持设备
                    </span>

                    <div class="pj_dradio">
                        <div>
                            <input name="Item" type="radio" value="" checked/>全部
                        </div>
                        <div>
                            <input name="Item" type="radio" value=""/>安卓
                        </div>
                        <div>
                            <input name="Item" type="radio" value=""/>苹果
                        </div>
                    </div>
                </div>
                <div class="pj_pinfo">
                    <span>
                        标题 <span class="pj_red">*</span>
                    </span>

                    <div>
                        <input type="text" class="pj_input" placeholder="项目名称+核心要求，12字以内">
                    </div>
                    <span class="pj_red">*为必填项目</span>
                </div>
                <div class="pj_pinfos">
                    <div class="pj_pinfo">
                    <span>
                        出价 <span class="pj_red">*</span>
                    </span>

                        <div>
                            <input type="text" class="pj_input" placeholder="最低出价0.5元">
                        </div>
                        <span class="">元</span>
                    </div>
                    <div class="pj_pinfo">
                    <span>
                        数量 <span class="pj_red">*</span>
                    </span>

                        <div>
                            <input type="text" class="pj_input" placeholder="最少50单">
                        </div>
                        <span class="">单</span>
                    </div>
                </div>

                <div class="pj_pinfos">
                    <div class="pj_pinfo">
                    <span>
                        截止时间 <span class="pj_red">*</span>
                    </span>

                        <div>
                            <input type="" class="pj_input" id="test30">
                        </div>
                    </div>
                    <div class="pj_pinfo">
                    <span>
                        合计 <span class="pj_red">*</span>
                    </span>

                        <div>
                            <input type="text" class="pj_input" placeholder="服务费：成交额12%，最低1元">
                        </div>
                        <span class="">元</span>
                    </div>
                </div>

                <div class="pj_check">
                    <span>
                        审核图样 <span class="pj_red">*</span><span class="pj_pchec1">上传验证图样例。</span><span
                            class="pj_pchec2">最多可上传5张</span>
                    </span>
                    <div>
                        <div class="pj_chec">
                            <div class="pj_chimg">
                                <img src="__PUBLIC__/pc/images/check.jpg">
                            <span class="pj_cbox">
                                <img src="__PUBLIC__/pc/images/common_icon_closebox@2x.png">
                            </span>
                            </div>
                            <div class="pj_chimg">
                                <img src="__PUBLIC__/pc/images/check.jpg">
                            <span class="pj_cbox">
                                <img src="__PUBLIC__/pc/images/common_icon_closebox@2x.png">
                            </span>
                            </div>

                        </div>

                        <div class="pj_chenew">
                            <input type="file">
                        </div>
                    </div>
                </div>
                <div class="pj_op">
                        <span>
                            操作说明 <span class="pj_red">*</span>
                        </span>

                    <div class="pj_opcontent">
                        <div class="pj_opcon">
                            <div class="pj_opnum">
                                <span>1</span>
                            </div>

                            <div class="pj_opimg">
                                <img src="">
                                <input type="file">
                            </div>
                            <div class="pj_optext">
                                <textarea class="pj_opinput" placeholder="首先请下载该APP，然后登录，选择第三方就可以，去个人中心点击领取福利进入该页面，然后输入身份证号和姓名点领取"></textarea>
                            </div>
                            <div class="pj_opbt">
                                <span>删除</span>
                            </div>
                        </div>
                        <div class="pj_opaddbtn">
                            <span>
                                添加步骤
                            </span>
                        </div>

                    </div>
                </div>
                <ul class="pj_opend">
                    <li>
                        <div>
                            <span>链接</span>
                            <div class="pj_endinputs">
                                <input type="text" class="pj_endinput" placeholder="请输入准确链接地址，如无链接可不填">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span>文字验证</span>
                            <div class="pj_endtextas">
                                <textarea placeholder="如需接单者提供文字信息，请在此输入内容，如不需要可不填"></textarea>
                            </div>
                        </div>

                    </li>
                    <li>
                        <div>
                            <span>备注</span>
                            <div class="pj_endtextas2">
                                <textarea placeholder="200字以内"></textarea>
                            </div>
                        </div>

                    </li>
                </ul>
                <div class="pj_down">
                    <span class="pj_downchoose">
                        <input class="pj_downchecbox" type="checkbox">
                    </span>
                    我已阅读、理解并同意<span class="pj_downtext">《发布规则》</span>的全部内容
                </div>
                <div class="pj_downbtn">
                    <button>保存</button>
                    <button>发布</button>
                </div>
                <div class="pj_downtip">
                    <span>提示！平台禁止发布黄赌毒及涉政等一切法律所禁止的内容，另外与本平台又同类性质功能的软件或平台禁止在本平台发布推广任<br>务，如发现将查封账户，余款不退，敬请周知</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</block>
<block name="script">
    <script src="__PUBLIC__/pc/js/laydate.js"></script>
    <script>
        $(".class-type span").click(function () {
            $(this).parent().children().removeClass("class-type-active");
            $(this).addClass("class-type-active");
        });
        laydate.render({
            elem: '#test30'
            ,theme: '#6F75FE'
        });
    </script>
</block>
</html>
