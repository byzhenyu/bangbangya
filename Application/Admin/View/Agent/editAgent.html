<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
           <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">{$info['id'] ? '编辑' : '添加'}代理商</div>
                    </div>
                    <div class="widget-body am-fr">

                        <form action="__ACTION__" method="post" class="ajaxForm am-form tpl-form-border-form tpl-form-border-br">
                            <div class="am-form-group">
                                <label for="title" class="am-u-sm-2 am-form-label">
                                    代理商名称 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-10">
                                    <input type="text" class="tpl-form-input" id="title" name="agent_name" placeholder="请输入代理商名称"  value="{$info['agent_name']}">
                                    <small>请填写代理商名称1-30字符。</small>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="password" class="am-u-sm-2 am-form-label">
                                    密码
                                    <if condition="$info['id'] elt 0">
                                        <span class="tpl-form-line-small-title must-input">*</span>
                                    </if>
                                </label>
                                <div class="am-u-sm-10">
                                    <input id="password" name="password" placeholder="请输入会员密码"  type="password" class="tpl-form-input" >
                                    <small>
                                        <if condition="$info['id'] gt 0">
                                            不需要修改密码, 请留空;
                                        </if>
                                        6-30位密码, 建议大小写字符加数字及特殊字符混合使用
                                    </small>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="contacts" class="am-u-sm-2 am-form-label">
                                    联系人 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-10">
                                    <input type="text" class="tpl-form-input" id="contacts" name="contacts" placeholder="请输入联系人"  value="{$info['contacts']}">
                                    <small>请填写联系人1-30字符。</small>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="mobile" class="am-u-sm-2 am-form-label">
                                    客服电话 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-10">
                                    <input type="text" class="tpl-form-input" id="mobile" name="mobile" placeholder="请填写联系人手机号"  value="{$info['mobile']}">
                                    <small>请填写客服手机号。</small>
                                </div>
                            </div>
                            <div class="am-form-group" id="start_address">
                                <label class="am-u-sm-2 am-form-label">
                                    所属地区
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-3 am-u-sm-pull-0">
                                    <select name="province" class="province_id"></select>
                                </div>
                                <div class="am-u-sm-3 am-u-sm-pull-0">
                                    <select name="city" class="city_id"></select>
                                </div>
                                <div class="am-u-sm-3 am-u-sm-pull-0">
                                    <select name="district" class="county_id"></select>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="address" class="am-u-sm-2 am-form-label">
                                    详细地址 <span class="tpl-form-line-small-title must-input"></span>
                                </label>
                                <div class="am-u-sm-10">
                                    <input type="text" class="tpl-form-input" id="address" name="address" placeholder="请填写详细地址"  value="{$info['address']}">
                                    <small>请填写详细地址。</small>
                                </div>
                            </div>


                            <div class="am-form-group">
                                <div class="am-u-sm-10 am-u-sm-push-2">
                                    <input type="hidden" name="id" value="{$info['id']}">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    <button type="button" class="am-btn am-btn-primary am-btn-warning " onclick="goback();">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">

    <script type="text/javascript" charset="utf-8" src="__STATIC__/js/address.js?v=1.0"></script>
    <script type="text/javascript">
        $(function() {
            initAddress('#start_address',"{$info['province']}", "{$info['city']}", "{$info['district']}", true);
        });
    </script>
</block>
