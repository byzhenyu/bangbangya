<extend name="Common/base"/>

<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">{$info['id'] ? '编辑' : '添加'}单词词性</div>
                    </div>
                    <div class="widget-body am-fr">
                        <form action="__ACTION__" method="post" class="ajaxForm am-form tpl-form-border-form tpl-form-border-br">
                            
                            <div class="am-form-group">
                                <label for="name" class="am-u-sm-3 am-form-label">
                                    名称
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="text" id="name" name="name" value="{$info['name']}"
                                           placeholder="请输入名称">
                                    <small></small>
                                </div>
                            </div>
            
                            <div class="am-form-group">
                                <label for="zh_name" class="am-u-sm-3 am-form-label">
                                    中文名称
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="text" id="zh_name" name="zh_name" value="{$info['zh_name']}"
                                           placeholder="请输入中文名称">
                                    <small></small>
                                </div>
                            </div>
            
                            <div class="am-form-group">
                                <label for="shortname" class="am-u-sm-3 am-form-label">
                                    简称
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="text" id="shortname" name="shortname" value="{$info['shortname']}"
                                           placeholder="请输入简称">
                                    <small></small>
                                </div>
                            </div>
            
                            <div class="am-form-group">
                                <label for="sort" class="am-u-sm-3 am-form-label">
                                    排序
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="number" id="sort" name="sort" value="{$info['sort']}"
                                           placeholder="请输入排序">
                                    <small></small>
                                </div>
                            </div>
            
                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <input type="hidden" name="id" value="{$info['id']}">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success">提交</button>
                                    <button type="button" class="am-btn am-btn-primary am-btn-warning" onclick="goback();">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">

</block>
