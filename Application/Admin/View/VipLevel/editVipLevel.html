<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">{:isset($info['id'])?'编辑':'新增'}合作商</div>
                    </div>
                    <div class="widget-body am-fr">

                        <form action="__ACTION__" method="post" class="ajaxForm am-form tpl-form-border-form tpl-form-border-br">
                            <div class="am-form-group">
                                <label for="type" class="am-u-sm-2 am-form-label">
                                    级别 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-10">
                                    <div class="tpl-table-list-select am-align-left">
                                        <select data-am-selected="{searchBox: 1}" style="display: none;" disabled="disabled" name="type" id="type">
                                            <option value="0">选择合作商级别</option>
                                            <volist name="vipLevel" id="v" key="k">
                                                <option value="{$k}">{$v}</option>
                                            </volist>
                                        </select>
                                        <if condition="$info['type'] neq 0">
                                            <script>
                                                $('#type').val('{$info["type"]}');
                                            </script>
                                        </if>
                                    </div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="type" class="am-u-sm-2 am-form-label">
                                    类型 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-10">
                                    <div class="tpl-table-list-select am-align-left">
                                        <select data-am-selected="{searchBox: 1}" style="display: none;" disabled="disabled" name="vip_type" id="vip_type">
                                            <option value="0">选择合作商类型</option>
                                            <volist name="vipTime" id="v" key="k">
                                                <option value="{$k}">{$v}</option>
                                            </volist>
                                        </select>
                                        <if condition="$info['vip_type'] neq 0">
                                            <script>
                                                $('#vip_type').val('{$info["vip_type"]}');
                                            </script>
                                        </if>
                                    </div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-2 am-form-label">
                                    购买金额
                                </label>
                                <div class="am-u-sm-10">
                                    <div class="row">
                                        <div class="am-u-sm-5">
                                            <input type="text" placeholder="购买金额" id="vip_price" name="vip_price" value="{$info['vip_price']|fen_to_yuan}">
                                            <small>请输入购买金额</small>
                                        </div>
                                        <div class="am-u-sm-7"></div></div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-2 am-form-label">
                                    交易手续费 %
                                </label>
                                <div class="am-u-sm-10">
                                    <div class="row">
                                        <div class="am-u-sm-5">
                                            <input type="text" placeholder="交易手续费" id="order_fee" name="order_fee" value="{$info['order_fee']}">
                                            <small>请输入整数类型</small>
                                        </div>
                                        <div class="am-u-sm-7"></div></div>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-2 am-form-label">
                                    提现手续费 %
                                </label>
                                <div class="am-u-sm-10">
                                    <div class="row">
                                        <div class="am-u-sm-5">
                                            <input type="text" placeholder="提现手续费" id="withdraw_fee" name="withdraw_fee" value="{$info['withdraw_fee']}">
                                            <small>请输入整数类型</small>
                                        </div>
                                        <div class="am-u-sm-7"></div></div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-sm-10 am-u-sm-push-2">
                                    <input type="hidden" name="id" value="{$info['id']}">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    <button type="button" class="am-btn am-btn-primary am-btn-warning " onclick="goback();">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ajaxupload/ajaxupload.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ajaxupload/imgupload.js"></script>
    <script type="text/javascript">
//        $(function(){
//            ajaxUpload('#btnUpload', $("#img"), 'Nav', '');
//        })
    </script>
</block>
