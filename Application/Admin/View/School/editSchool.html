<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
           <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">{$info['id'] ? '编辑' : '添加'}学校</div>
                    </div>
                    <div class="widget-body am-fr">

                        <form action="__ACTION__" method="post" class="ajaxForm am-form tpl-form-border-form tpl-form-border-br">
                            <div class="am-form-group">
                                <label for="title" class="am-u-sm-2 am-form-label">
                                    学校名称 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-10">
                                    <input type="text" class="tpl-form-input" id="title" name="school_name" placeholder="请输入学校名称"  value="{$info['school_name']}">
                                    <small>请填写学校名称1-30字符。</small>
                                </div>
                            </div>

                            <div class="am-form-group" id="start_address">
                                <label class="am-u-sm-2 am-form-label">
                                    所属地区
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-3 am-u-sm-pull-0">
                                    <select name="province" class="province_id"></select>
                                </div>
                                <div class="am-u-sm-3 am-u-sm-pull-0">
                                    <select name="city" class="city_id"></select>
                                </div>
                                <div class="am-u-sm-3 am-u-sm-pull-0">
                                    <select name="district" class="county_id"></select>
                                </div>
                            </div>


                            <div class="am-form-group">
                                <label class="am-u-sm-2 am-form-label">
                                    排序 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-10">
                                    <div class="row">
                                        <div class="am-u-sm-3">
                                            <input type="text" placeholder="从小到大排序" id="sort" name="sort" value="{$info['sort']|default=10}">
                                            <small>请输入整数类型</small>
                                        </div>
                                        <div class="am-u-sm-9"></div></div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-sm-10 am-u-sm-push-2">
                                    <input type="hidden" name="id" value="{$info['id']}">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    <button type="button" class="am-btn am-btn-primary am-btn-warning " onclick="goback();">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">

    <script type="text/javascript" charset="utf-8" src="__STATIC__/js/address.js?v=1.0"></script>
    <script type="text/javascript">
        $(function() {
            initAddress('#start_address',"{$info['province']}", "{$info['city']}", "{$info['district']}", true);
        });
    </script>
</block>
