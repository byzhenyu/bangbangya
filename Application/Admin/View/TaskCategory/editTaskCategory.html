<extend name="Common/base"/>

<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">{$info['id'] ? '编辑' : '添加'}任务类型</div>
                    </div>
                    <div class="widget-body am-fr">
                        <form action="__ACTION__" method="post" class="ajaxForm am-form tpl-form-border-form tpl-form-border-br">
                            <div class="am-form-group">
                                <label for="category_name" class="am-u-sm-3 am-form-label">
                                    分类名称
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="text" id="category_name" name="category_name" value="{$info['category_name']}"
                                           placeholder="2-3个字">
                                    <small></small>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="limit_money" class="am-u-sm-3 am-form-label">
                                    最低金额（元）
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="text" id="limit_money" name="limit_money" value="{$info['limit_money']}"
                                           placeholder="请输入">
                                    <small></small>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="limit_num" class="am-u-sm-3 am-form-label">
                                    最少单数（单）
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="text" id="limit_num" name="limit_num" value="{$info['limit_num']}"
                                           placeholder="请输入">
                                    <small></small>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    分类图片
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-9">
                                    <div class="row">
                                        <div class="am-u-sm-4">
                                            <div class="am-form-group am-form-file">
                                                <div class="tpl-form-file-img">
                                                    <img src="{$info['category_img']}" alt="" style="min-height:122px; width: 122px;" id="img_">
                                                </div>
                                                <input type="hidden" value="{$info['category_img']}" name="category_img" id="img" />
                                                <button type="button" class="am-btn am-btn-success am-btn-sm" id="btnUpload">上传</button>
                                                <button type="button" class="am-btn am-btn-danger am-btn-sm" onclick="delFile($('#img').val(), '')" id="btn_delete_">删除</button>
                                                <if condition="$info['category_img'] eq ''">
                                                    <script>
                                                        $("#img_, #btn_delete_").hide();
                                                    </script>
                                                </if>
                                            </div>
                                        </div>
                                        <div class="am-u-sm-8"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="category_explain" class="am-u-sm-3 am-form-label">
                                    类别说明
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    <input type="text" id="category_explain" name="category_explain" value="{$info['category_explain']}"
                                           placeholder="请输入">
                                    <small></small>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <input type="hidden" name="id" value="{$info['id']}">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success">提交</button>
                                    <button type="button" class="am-btn am-btn-primary am-btn-warning" onclick="goback();">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ajaxupload/ajaxupload.js?v=1.0"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ajaxupload/imgupload.js?v=1.0"></script>
    <script type="text/javascript">

        $(function(){
            ajaxUpload('#btnUpload', $("#img"), 'TaskCategory', '');
        })
    </script>
</block>
