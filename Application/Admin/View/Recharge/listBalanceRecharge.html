<extend name="Common/base"/>

<block name="style">

</block>

<block name="body">
	<div class="row-content am-cf">
		<div class="row">
			<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
				<div class="widget am-cf">
					<div class="widget-head am-cf">
						<div class="widget-title am-cf">充值记录表列表</div>
					</div>
					<div class="widget-body am-fr">
						<div class="am-u-sm-12 am-u-md-8 am-u-lg-8">
							<div class="am-form-group">
								<div class="am-btn-toolbar">
									<div class="am-btn-group am-btn-group-xs">

									</div>
								</div>
							</div>
						</div>
						<div class="am-u-sm-12">
							<table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black">
								<thead>
								<tr>
									<th width="50"><input class="check-all" type="checkbox"></th>
									<th width="70">序号</th>
									
									<th width="10%">用户</th>
									<th width="10%">充值金额</th>
									<th width="10%">添加时间</th>
									<th width="10%">支付状态</th>
									<th width="10%">充值单号</th>
									<th width="10%">支付回执</th>
									<th width="10%">操作</th>
								</tr>
								</thead>
								<tbody>
								<foreach name="list" item="v">
									<tr class="gradeX">
										<td><input class="ids" type="checkbox" name="chkbId" value="{$v['id']}"></td>
										<td>{$v['id']}</td>
										
										<td>{$v['nick_name']}</td>
										<td>{$v['recharge_money']}</td>
										<td>{$v['add_time']}</td>
										<td>{$v['pay_status']}</td>
										<td>{$v['order_sn']}</td>
										<td>{$v['trade_no']}</td>
										<td class="f-14">
											<div class="tpl-table-black-operation">
												<a href="{:U('Recharge/editRecharge', array('id' => $v['id']))}">
													<i class="am-icon-pencil"></i> 编辑
												</a>
												<a href="javascript:void(0);"
												   onclick="javascript:recycle({$v['id']}, '确认删除?!此步骤无法恢复!', true)"
												   class="tpl-table-black-operation-del">
													<i class="am-icon-trash"></i> 删除
												</a>
											</div>
										</td>
									</tr>
								</foreach>
								</tbody>
							</table>
							<empty name="list">
								<h4>aOh! 没有相关内容!</h4>
							</empty>
						</div>
						<div class="am-u-lg-12 am-cf">
							<div class="am-fr">
								<div class="am-pagination tpl-pagination">
									{$page}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>

<block name="script">
	<script type="text/javascript">

	</script>
</block>
