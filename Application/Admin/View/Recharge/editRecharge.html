<extend name="Common/base"/>

<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">{$info['id'] ? '编辑' : '添加'}充值记录表</div>
                    </div>
                    <div class="widget-body am-fr">
                        <form action="__ACTION__" method="post" class="ajaxForm am-form tpl-form-border-form tpl-form-border-br">
                            
                            <div class="am-form-group">
                                <label for="user_id" class="am-u-sm-3 am-form-label">
                                    用户
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    {$info['nick_name']}
                                    <small></small>
                                </div>
                            </div>
            
                            <div class="am-form-group">
                                <label for="recharge_money" class="am-u-sm-3 am-form-label">
                                    充值金额
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    {:fen_to_yuan($info['recharge_money'])}
                                    <small></small>
                                </div>
                            </div>
            
                            <!--<div class="am-form-group">-->
                                <!--<label for="recharge_type" class="am-u-sm-3 am-form-label">-->
                                    <!--充值类型-->
                                    <!--<span class="tpl-form-line-small-title must-input">*</span>-->
                                <!--</label>-->
                                <!--<div class="am-u-sm-7 am-u-sm-pull-2">-->
                                    <!--余额充值-->
                                    <!--<small></small>-->
                                <!--</div>-->
                            <!--</div>-->
            
                            <div class="am-form-group">
                                <label for="add_time" class="am-u-sm-3 am-form-label">
                                    添加时间
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    {$info['add_time']|time_format}
                                    <small></small>
                                </div>
                            </div>
            
                            <div class="am-form-group">
                                <label for="pay_status" class="am-u-sm-3 am-form-label">
                                    支付状态
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">

                                    <if condition="$info['pay_status'] eq 2"> 支付失败
                                        <elseif condition="$info['pay_status'] eq 1"/> 支付成功
                                        <else /> 未支付
                                    </if>
                                    <small></small>
                                </div>
                            </div>
            
                            <div class="am-form-group">
                                <label for="order_sn" class="am-u-sm-3 am-form-label">
                                    充值单号
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">

                                    {$info['order_sn']}
                                    <small></small>
                                </div>
                            </div>
            
                            <div class="am-form-group">
                                <label for="trade_no" class="am-u-sm-3 am-form-label">
                                    支付回执
                                    <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-7 am-u-sm-pull-2">
                                    {$info['trade_no']}
                                    <small></small>
                                </div>
                            </div>

            
                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <input type="hidden" name="id" value="{$info['id']}">
                                    <!--<button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success">提交</button>-->
                                    <button type="button" class="am-btn am-btn-primary am-btn-warning" onclick="goback();">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">

</block>
