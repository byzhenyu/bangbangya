<extend name="Common/base"/>
<block name="style">
	<style>
		.am-table {
			font-size: 1.3rem;
			margin-bottom: 0;
		}
		.am-btn{
			padding:5px 15px;font-size:12px
		}
	</style>
</block>
<block name="body">
	<!-- 内容区域 -->
	<div class="row-content am-cf">
		<div class="row">
			<div class="widget am-cf">
				<div class="widget-head am-cf">
					<div class="widget-title  am-cf">用户基本信息</div>
				</div>
				<div class="widget-body  am-fr">
					<form id="orderForm" action="__ACTION__" method="post" class="ajaxForm">
						<table width="100%" class="am-table am-table-bordered">
							<thead>
							<tr><th colspan="4">用户基本信息</th></tr>
							</thead>
							<tbody>
							<tr>
								<td><div align="right"><strong>用户名：</strong></div></td>
								<td>{$userInfo['user_name']}</td>
							</tr>
							<tr>
								<td><div align="right"><strong>昵称：</strong></div></td>
								<td>{$userInfo['nickname']}</td>
							</tr>
							<tr>
								<td><div align="right"><strong>手机号：</strong></div></td>
								<td>{$userInfo['mobile']}</td>
							</tr>
							<tr>
								<td><div align="right"><strong>邮箱：</strong></div></td>
								<td>{$userInfo['email']}</td>
							</tr>
							<tr>
								<td><div align="right"><strong>注册时间：</strong></div></td>
								<td>{:time_format($userInfo['register_time'])}</td>
							</tr>
							<tr>
								<td><div align="right"><strong>邀请码：</strong></div></td>
								<td>{$userInfo['invitation_code']}</td>
							</tr>
							<tr>
								<td><div align="right"><strong>推荐人：</strong></div></td>
								<td>{$userInfo['invitation_uid']}</td>
							</tr>

							</tbody>
						</table>
						<table width="100%" class="am-table">
							<tbody>
							<tr>
								<td align="center">
									<button type="button" class="am-btn am-btn-default tpl-btn-bg-color-default " onclick="goback()">返回</button>
								</td>
							</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</block>
<block name="script">

</block>
