<extend name="Common/base"/>
<block name="style">
	<style>
		.am-table {
			font-size: 1.3rem;
			margin-bottom: 0;
		}
		.am-btn{
			padding:5px 15px;font-size:12px
		}
	</style>
</block>
<block name="body">
	<!-- 内容区域 -->
	<div class="row-content am-cf">
		<div class="row">
			<div class="widget am-cf">
				<div class="widget-head am-cf">
					<div class="widget-title  am-cf">用户基本信息</div>
				</div>
				<div class="widget-body  am-fr">
					<form id="userForm" action="__ACTION__" method="post" class="ajaxForm">
						<table width="100%" class="am-table am-table-bordered">
							<thead>
							<tr><th colspan="4">用户基本信息</th></tr>
							</thead>
							<tbody>
							<tr>
								<td><div align="right"><strong>昵称：</strong></div></td>
								<td>{$userInfo['nick_name']}</td>

							</tr>
							<tr>
								<td><div align="right"><strong>头像：</strong></div></td>
								<td><img style="width: 100px;height: 100px;" src="{$userInfo['head_pic']}"></td>
							</tr>
							<tr>
								<td><div align="right"><strong>分红金额：</strong></div></td>
								<td>{:fen_to_yuan($userInfo['bonus_money'])}</td>
							</tr><tr>
								<td><div align="right"><strong>总金额：</strong></div></td>
								<td><input type="number" name="total_money" value="{:fen_to_yuan($userInfo['total_money'])}"></td>
							</tr>
							<tr>
								<td><div align="right"><strong>注册时间：</strong></div></td>
								<td>{:time_format($userInfo['register_time'])}</td>
							</tr>
							<tr>
								<td><div align="right"><strong>支付宝账号：</strong></div></td>
								<td><input type="text" name="alipay_num" value="{$userInfo['alipay_num']}"></td>
							</tr><tr>
								<td><div align="right"><strong>支付宝真实姓名：</strong></div></td>
								<td><input type="text" name="alipay_name" value="{$userInfo['alipay_name']}"></td>
							</tr>
							<tr>
								<td><div align="right"><strong>邀请码：</strong></div></td>
								<td>{$userInfo['invitation_code']}</td>
							</tr>
							<tr>
								<td><div align="right"><strong>推荐人：</strong></div></td>
								<td>{$userInfo['invitation_uid']}</td>
							</tr>
							<tr>
								<td><div align="right"><strong>合作商类型：</strong></div></td>
								<td>
									<select name="shop_type" id="shop_type">
									<option value="0">非合作商</option>
									<option value="1">普通合作商</option>
									<option value="2">金牌合作商</option>
									<option value="3">白金合作商</option>
									<option value="4">钻石合作商</option>
								    </select>
								</td>
							</tr>
							<script>
								$('#shop_type').val("{$userInfo['shop_type']}");
							</script>
							<tr>
								<td><div align="right"><strong>合作商截止时间：</strong></div></td>
								<!--<td>{:time_format($userInfo['partner_time'])}</td>-->
								<td> <input type="text" id="starttime" name="partner_time" value="{:time_format($userInfo['partner_time'])}" style="width: 200px;" placeholder="请选择合作商截止的日期" /></td>
							</tr>
							</tbody>
						</table>
						<input type="hidden" name="user_id" value="{$userInfo['user_id']}">
						<table width="100%" class="am-table">
							<tbody>
							<tr>
								<td align="center">
									<button type="button" class="am-btn am-btn-default tpl-btn-bg-color-default" onclick="btn()">更新</button>
									<span style="padding: 20px;"></span>
									<button type="button" class="am-btn am-btn-default tpl-btn-bg-color-default " onclick="goback()">返回</button>
								</td>
							</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</block>
<block name="script">
	<script type="text/javascript" src="__ADMIN__/layDate-v5.0.9/laydate/laydate.js"></script>
	<script>
        laydate.render({
            elem: '#starttime'
            ,type: 'datetime'
        });
        function btn(){
            $('#userForm').submit();
            // setTimeout(function () {
            //     window.location.reload();
            // },1000);
        }
	</script>
</block>
