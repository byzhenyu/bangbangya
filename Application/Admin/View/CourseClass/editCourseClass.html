<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
           <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">{$info['id'] ? '编辑' : '添加'}课程</div>
                    </div>
                    <div class="widget-body am-fr">

                        <form action="__ACTION__" method="post" class="ajaxForm am-form tpl-form-border-form tpl-form-border-br">
                            <div class="am-form-group">
                                <label for="period_id" class="am-u-sm-2 am-form-label">
                                    学段 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-10">
                                    <select name="period_id" id="period_id">
                                        <option value="">请选择学段</option>
                                        <foreach name="period" item="v">
                                            <option value="{$v['id']}">
                                                {$v['period_name']}
                                            </option>
                                        </foreach>
                                        <if condition="$info['period_id'] gt 0">
                                            <script type="text/javascript">
                                                $('#period_id').val({$info['period_id']});
                                            </script>
                                        </if>
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="class_name" class="am-u-sm-2 am-form-label">
                                    课程名称 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-10">
                                    <input type="text" class="tpl-form-input" id="class_name" name="class_name" placeholder="名称"  value="{$info['class_name']}">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-sm-10 am-u-sm-push-2">
                                    <input type="hidden" name="id" value="{$info['id']}">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    <button type="button" class="am-btn am-btn-primary am-btn-warning " onclick="goback();">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
<script type="text/javascript">
</script>
</block>
