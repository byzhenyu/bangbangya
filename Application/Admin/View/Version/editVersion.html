<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
           <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">{$info['id'] ? '编辑' : '添加'}版本更新信息</div>
                    </div>
                    <div class="widget-body am-fr">

                        <form action="__ACTION__" method="post" class="ajaxForm am-form tpl-form-border-form tpl-form-border-br">
                            <div class="am-form-group">
                                <label for="version" class="am-u-sm-2 am-form-label">
                                    版本号 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-10">
                                    <input type="text" class="tpl-form-input" id="version" name="version" placeholder="请输入版本号"  value="{$info['version']}">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="version_desc" class="am-u-sm-2 am-form-label">
                                    版本描述 
                                </label>
                                <div class="am-u-sm-10">
                                    <textarea class="tpl-form-input" id="version_desc" name="version_desc" placeholder="请输入版本描述信息" >{$info['version_desc']}</textarea>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="version_link" class="am-u-sm-2 am-form-label">
                                    版本链接 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-10">
                                    <input type="text" class="tpl-form-input" id="version_link" name="version_link" placeholder="请输入版本链接"  value="{$info['version_link']}">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="version_type" class="am-u-sm-2 am-form-label">
                                    版本类型 
                                </label>
                                <div class="am-u-sm-10">
                                    <select name="version_type" id="version_type">
                                        <option value="1">学生端</option>
                                        <option value="2">教师端</option>
                                    </select>
                                    <if condition="$info['version_type'] gt 0">
                                        <script>
                                            $('#version_type').val({$info['version_type']});
                                        </script>
                                    </if>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-sm-10 am-u-sm-push-2">
                                    <input type="hidden" name="id" value="{$info['id']}">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    <button type="button" class="am-btn am-btn-primary am-btn-warning " onclick="goback();">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
<script type="text/javascript">
</script>
</block>
