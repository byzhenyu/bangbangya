<extend name="Common/base"/>

<block name="style">

</block>

<block name="body">
	<div class="row-content am-cf">
		<div class="row">
			<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
				<div class="widget am-cf">
					<div class="widget-head am-cf">
						<div class="widget-title am-cf">接单记录列表</div>
					</div>
					<div class="widget-body am-fr">
						<div class="am-u-sm-12 am-u-md-3 am-u-lg-3">
							<div class="am-form-group">
								<div class="am-btn-toolbar">
									<div class="am-btn-group am-btn-group-xs">

									</div>
								</div>
							</div>
						</div>
						<form action="__SELF__" method="get">
                            <div class="am-u-sm-12 am-u-md-3 am-u-lg-2">
                                <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                    <input id="datemin" name="datemin" type="text" value="{:I('datemin')}" class="am-form-field" placeholder="开始时间" data-am-datepicker="" readonly="">
                                </div>
                            </div>
                            <div class="am-u-sm-12 am-u-md-3 am-u-lg-2">
                                <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                    <input id="datemax" name="datemax" type="text" value="{:I('datemax')}" class="am-form-field" placeholder="结束时间" data-am-datepicker="" readonly="">
                                </div>
                            </div>
							<div class="am-u-sm-12 am-u-md-3 am-u-lg-3">
								<div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
									<input type="text" class="am-form-field" name="keyword" placeholder="请输入任务标题" value="{$keyword}">
									<span class="am-input-group-btn">
                                        <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="submit"></button>
                                    </span>
								</div>
							</div>
						</form>
						<div class="am-u-sm-12">
							<table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black">
								<thead>
								<tr>
									<th width="50">序号</th>
									<th width="15%">用户编号</th>
                                    <th width="15%">头像</th>
                                    <th width="15%">昵称</th>
									<th>赚钱金额</th>
								</tr>
								</thead>
								<tbody>
								<foreach name="list" item="v">
									<tr class="gradeX">
										<td>{:pageNumber($v['count'])}</td>
										<td>{$v['user_id']}</td>
										<td><img width="50px" src="{$v['head_pic']}" /></td>
                                        <td>{$v['nick_name']}</td>
										<td>{:fen_to_yuan($v['total'])}</td>
									</tr>
								</foreach>
								</tbody>
							</table>
							<empty name="list">
								<h4>aOh! 没有相关内容!</h4>
							</empty>
						</div>
						<div class="am-u-lg-12 am-cf">
							<div class="am-fr">
								<div class="am-pagination tpl-pagination">
									{$page}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>

<block name="script">
	<script type="text/javascript">

	</script>
</block>
