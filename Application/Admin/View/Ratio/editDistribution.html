<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">分销比例修改</div>
                    </div>
                    <div class="widget-body am-fr">

                        <form action="__ACTION__" method="post" class="ajaxForm am-form tpl-form-border-form tpl-form-border-br">
                            <div class="am-form-group">
                                <label for="width" class="am-u-sm-3 am-form-label">
                                    充值比例 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-4 am-u-sm-pull-5">
                                    <input type="number" min="0" max="100" step="0.01" placeholder="请输入充值比例" name="pay" value="{$list['pay']}">
                                    <small>百分百: % </small>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="height" class="am-u-sm-3 am-form-label">
                                    提现比例 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-4 am-u-sm-pull-5">
                                    <input type="number" min="0" max="100" step="0.01" placeholder="请输入提现比例" name="deposit" value="{$list['deposit']}">
                                    <small>百分百: %</small>
                                </div>
                            </div>                         
                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <input type="hidden" value="{$list['id']}" name="id">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交
                                    </button>
                                    <button type="button" class="am-btn am-btn-primary am-btn-warning "
                                            onclick="goback();">返回
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">

</block>
