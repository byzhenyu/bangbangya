<extend name="Common/base"/>

<block name="style">

</block>

<block name="body">
	<div class="row-content am-cf">
		<div class="row">
			<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
				<div class="widget am-cf">
					<div class="widget-head am-cf">
						<div class="widget-title am-cf">单词词库列表</div>
					</div>
					<div class="widget-body am-fr">
						<div class="am-u-sm-12 am-u-md-6 am-u-lg-8">
							<div class="am-form-group">
								<div class="am-btn-toolbar">
									<div class="am-btn-group am-btn-group-xs">
										<a type="button" class="am-btn am-btn-default am-btn-success"
										   href="{:U('Word/editWord')}">
											<span class="am-icon-plus"></span> 新增
										</a>
                                        <a type="button" class="am-btn am-btn-default am-btn-success"
                                           href="{:U('Word/import')}">
                                            <span class="am-icon-plus"></span> 导入
                                        </a>
										<button type="button" class="am-btn am-btn-default am-btn-danger"
												onclick="javascript:recycle('chkbId', '确认删除?! 删除后无法恢复!', true)">
											<span class="am-icon-trash-o"></span> 批量删除
										</button>
									</div>
								</div>
							</div>
						</div>
                        <form action="__SELF__" method="get" class="am-form">
                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                                <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                    <input type="text" class="am-form-field" name="keyword" placeholder="请输入单词" value="{:I('keyword')}">
                                    <span class="am-input-group-btn">
                                        <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="submit"></button>
                                        <a class="am-btn  am-btn-default am-btn-danger tpl-table-list-field am-icon-refresh" type="button" href="__ACTION__"></a>
                                    </span>
                                </div>
                            </div>
                        </form>
						<div class="am-u-sm-12">
							<table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black">
								<thead>
								<tr>
									<th width="10"><input class="check-all" type="checkbox"></th>
									<th width="80">编号</th>
									<th>单词</th>
									<!-- <th>音标</th> -->
									<!-- <th>音节</th> -->
									<!-- <th>单词读音（mp3附件格式）</th> -->
									<th width="20%">中文词义</th>
									<th width="10%" class="align-center">排序</th>
									<th width="25%" class="align-center">操作</th>
								</tr>
								</thead>
								<tbody>
								<foreach name="list" item="v">
									<tr class="gradeX">
										<td><input class="ids" type="checkbox" name="chkbId" value="{$v['id']}"></td>
										<td>{$v['id']}</td>
										<td>{$v['words']}</td>
										<!-- <td>{$v['phonetic_alphabet']}</td> -->
										<!-- <td>{$v['syllable']}</td> -->
										<!-- <td>{$v['pronunciation']}</td> -->
										<td>{$v['chinese']}</td>
										<td class="align-center">{$v['sort']}</td>
										<td class="align-center">
											<div class="tpl-table-black-operation">
												<a href="{:U('Word/editWord', array('id' => $v['id']))}">
													<i class="am-icon-pencil"></i> 编辑
												</a>
                                                <a href="{:U('WordExample/listWordExample', array('word_id' => $v['id']))}">
                                                    <i class="am-icon-desktop"></i> 查看例句
                                                </a>
												<a href="javascript:void(0);"
												   onclick="javascript:recycle({$v['id']}, '确认删除?!此步骤无法恢复!', true)"
												   class="tpl-table-black-operation-del">
													<i class="am-icon-trash"></i> 删除
												</a>
											</div>
										</td>
									</tr>
								</foreach>
								</tbody>
							</table>
							<empty name="list">
								<h4>aOh! 没有相关内容!</h4>
							</empty>
						</div>
						<div class="am-u-lg-12 am-cf">
							<div class="am-fr">
								<div class="am-pagination tpl-pagination">
									{$page}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>

<block name="script">
	<script type="text/javascript">

	</script>
</block>
