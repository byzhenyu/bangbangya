<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
           <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">生成激活码</div>
                    </div>
                    <div class="widget-body am-fr">

                        <form action="__ACTION__" method="post" class="ajaxForm am-form tpl-form-border-form tpl-form-border-br">
                            <div class="am-form-group">
                                <label for="type" class="am-u-sm-2 am-form-label">
                                    激活码种类 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-10">
                                    <select name="type" id="type">
                                        <option value="">请选择激活码种类</option>
                                        <foreach name="code_type" item="v">
                                            <option value="{$v['id']}">
                                                {$v['type_name']}
                                            </option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="number" class="am-u-sm-2 am-form-label">
                                    生成数量 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-10">
                                    <input type="text" class="tpl-form-input" id="number" name="number" placeholder="请输入要生成的激活码数量"  value="" onkeyup='this.value=this.value.replace(/\D/g,"")'>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-sm-10 am-u-sm-push-2">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    <button type="button" class="am-btn am-btn-primary am-btn-warning " onclick="goback();">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
<script type="text/javascript">
</script>
</block>
