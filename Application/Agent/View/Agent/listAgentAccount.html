<extend name="Common/base"/>
<block name="style">
    <style type="text/css">
        .more-dropdown-menu {
            background-clip: padding-box;
            background-color: #fff;
            border: 1px solid;
            border-radius: 4px;
            box-shadow: 0 6px 12px #aaa;
            display: none;
            font-size: 14px;
            right: 30%;
            min-width: 80px;
            padding: 5px;
            position: absolute;
            text-align: left;
            top: 100%;
            z-index: 1000;
        }
        .more-dropdown-menu li{
            margin: 3px 0;
        }
        .dropdown-button {
            display: inline-block;
            padding: 5px 6px;
            font-size: 12px;
            line-height: 12px;
            border: 1px solid #36c6d3;
            background-color: #fff;
            color: #36c6d3;
        }
    </style>
</block>
<block name="body">
    <div class="row-content am-cf">
        <div class="row">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title  am-cf">资金记录列表</div>
                </div>
                <div class="widget-body  am-fr">

                    <form action="__ACTION__" method="get">
                        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                            <div class="am-form-group tpl-table-list-select">
                                <input style=" border: 1px solid #e6e6e6;height: 36px;" type="text" name="keywords" value="{$keywords}" placeholder="请输入查询关键字">
                                <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="submit"></button>
                                <a class="am-btn  am-btn-default am-btn-danger tpl-table-list-field am-icon-refresh" type="button" href="__ACTION__"></a>
                            </div>
                        </div>
                    </form>

                    <div class="am-u-sm-12">
                        <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                            <thead>
                            <tr>
                                <th width="75">ID</th>
                                <th width="10%">订单号</th>
                                <th class="align-center" width="10%">金额</th>
                                <th class="align-center">时间</th>
                                <th width="10%">类型</th>
                                <th width="10%">备注</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="info" item="v">
                                <tr class="gradeX">
                                    <td>{$v['log_id']}</td>
                                    <td>{$v['order_sn']}</td>
                                    <td class="align-center">{:fen_to_yuan($v['change_money'])}</td>
                                    <td class="align-center">{:time_format($v['change_time'])}</td>
                                    <td><if condition="$v.change_type eq 1">收入<else/>支出</if></td>
                                    <td>{$v['change_desc']}</td>
                                </tr>
                            </foreach>
                            <!-- more data -->
                            </tbody>
                        </table>
                        <empty name="info">
                            <h4>aOh! 没有相关内容!</h4>
                        </empty>
                    </div>
                    <div class="am-u-lg-12 am-cf">

                        <div class="am-fr">
                            <div class="am-pagination tpl-pagination">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</block>

<block name="script">
</block>
