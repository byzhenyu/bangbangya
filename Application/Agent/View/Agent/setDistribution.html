<extend name="Common/base"/>
<block name="style">

</block>

<block name="body">
    <div class="row-content am-cf">
        <div class="row">
           <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">编辑学习币分销设置</div>
                    </div>
                    <div class="widget-body am-fr">
                        <form action="__ACTION__" method="post" class="ajaxForm am-form tpl-form-border-form tpl-form-border-br">
                            <div class="am-form-group">
                                <label for="first" class="am-u-sm-2 am-form-label">
                                    一级教师学习币 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-10 am-u-sm-pull-0">
                                    <input type="text" class="tpl-form-input" id="first" name="first" placeholder="请输入学习币个数"  value="{$info['first']}" onkeyup="clearNoNum(this)">
                                    <small>请填写整数。</small>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="second" class="am-u-sm-2 am-form-label">
                                    二级教师学习币 <span class="tpl-form-line-small-title must-input">*</span>
                                </label>
                                <div class="am-u-sm-10">
                                    <input type="text" class="tpl-form-input" id="" name="second" placeholder="请输入学习币个数"  value="{$info['second']}" onkeyup="clearNoNum(this)">
                                    <small>请填写整数。</small>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-sm-10 am-u-sm-push-2">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    <button type="button" class="am-btn am-btn-primary am-btn-warning " onclick="goback();">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
<script type="text/javascript">
    //只能输入整数
    function clearNoNum(obj){
        obj.value = obj.value.replace(/[^\d]/g,""); //清除"数字"和"."以外的字符
//        obj.value = obj.value.replace(/^\./g,""); //验证第一个字符是数字
//        obj.value = obj.value.replace(/\.{2,}/g,"."); //只保留第一个, 清除多余的
//        obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
//        obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3'); //只能输入两个小数
    }
</script>
</block>
